<meta charset="utf-8">

<script>
  function pulaLinha(){
    document.write("<br>");
  }

  function mostra(frase){
    document.write(frase);
  }

  var numeroPensado = Math.round(Math.random()*10);
  var tentativas=1;

  while(tentativas<=3){
    var chute = prompt("Digite seu chute");
    if(chute==numeroPensado){
      mostra("Você acertou o número pensado era "+numeroPensado);
      break;
    }else{
      tentativas++;
    }
  }

</script>
